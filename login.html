            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);

        }

            padding: 50px;
            border-radius: 24px;

        #login-error {

            margin-top: 20px;
            background: rgba(239, 68, 68, 0.1);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ef4444;

        function handleCredentialResponse(response) {
            const responsePayload = decodeJwtResponse(response.credential);
            const userEmail = responsePayload.email.toLowerCase().trim();

            if (WHITELIST.includes(userEmail)) {
                // Store login info in sessionStorage
                sessionStorage.setItem('userEmail', userEmail);
                sessionStorage.setItem('userName', responsePayload.name || "");
                // Redirect to main portal page
                window.location.href = "/";
            } else {
                const errorMsg = document.getElementById('login-error');
                errorMsg.style.display = "block";
                errorMsg.innerHTML = `<i class="fas fa-lock"></i> Access Denied: ${userEmail} is not authorized.`;
            }
        }

        function decodeJwtResponse(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }
